
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dot circle {
            fill: lightsteelblue;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        circle.predicted {
            fill: #e6550d;
        }
        .dot circle.dragging {
            fill: red;
            stroke: brown;
        }
        .axis line {
            fill: none;
            stroke: #ddd;
            shape-rendering: crispEdges;
            vector-effect: non-scaling-stroke;
        }
    </style>
</head>
<body>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="javascripts/mpredict.js"></script>
<script>

    var margin = {top: 5, right: 5, bottom: 5, left: 5},
            width = window.innerWidth - margin.left - margin.right,
            height = window.innerHeight - margin.top - margin.bottom;
    var zoom = d3.behavior.zoom()
            .scaleExtent([1, 10])
            .on("zoom", zoomed);
    var drag = d3.behavior.drag()
            .origin(function(d) { return d; })
            .on("dragstart", dragstarted)
            .on("drag", dragged)
            .on("dragend", dragended);
    var svg = d3.select("body").append("svg")
            .attr("id", "example-svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.right + ")")
            .call(zoom);
    var rect = svg.append("rect")
            .attr("width", width)
            .attr("height", height)
            .style("fill", "none")
            .style("pointer-events", "all");
    var container = svg.append("g");

    container.append("g")
            .attr("class", "x axis")
            .selectAll("line")
            .data(d3.range(0, width, 10))
            .enter().append("line")
            .attr("x1", function(d) { return d; })
            .attr("y1", 0)
            .attr("x2", function(d) { return d; })
            .attr("y2", height);
    container.append("g")
            .attr("class", "y axis")
            .selectAll("line")
            .data(d3.range(0, height, 10))
            .enter().append("line")
            .attr("x1", 0)
            .attr("y1", function(d) { return d; })
            .attr("x2", width)
            .attr("y2", function(d) { return d; });

    var dots = [];
    for (var i = 0; i < 15; i++) {
        dots.push({x:Math.random() * width, y:Math.random() * height});
    }
    var dot = container.append("g")
            .attr("class", "dot")
            .selectAll("circle")
            .data(dots)
            .enter().append("circle")
            .attr("r", 5)
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; })
            .call(drag);

    function dottype(d) {
        d.x = +d.x;
        d.y = +d.y;
        return d;
    }

    function zoomed() {
        container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
    }

    function dragstarted() {
        d3.event.sourceEvent.stopPropagation();
        d3.select(this).classed("dragging", true);
    }

    function dragged(d) {
        d3.select(this)
                .attr("cx", d.x=d3.event.x)
                .attr("cy", d.y=d3.event.y);
    }
    function dragended(d) {
        d3.select(this).classed("dragging", false);
    }

    var line = d3.svg.line()
            .x(function(d) { return d[0]; })
            .y(function(d) { return d[1]; });

    var trace = svg.append("path")
            .style({
                stroke: 'grey',
                fill: 'none'
            });
    var predictedTrace = svg.append("path")
            .style({ stroke: '#3182bd', fill: 'none', "stroke-width": 2, opacity: 0.5 });

    mPredict.start({'K': 10, 'targetElement': 'svg'});

    var records = [];
    predDot = container.append("g");

    document.addEventListener('mousemove', function (e) {
        trace.attr("d", line(mPredict.getCurrentTrace()) );

        var pt = mPredict.predictPosition(mPredict.getCurrentTrace(), 0);
        if (!pt) return;
        var timeToPredict = new Array(31);
        for (var i = 0; i < 30; i++) {
            timeToPredict[i] = (i+1) * 10;
        }
        timeToPredict[30] = 0;
        var predictedPts = timeToPredict.map(function(i) {
            var pt = mPredict.predictPosition(mPredict.getCurrentTrace(), i);
            if (pt) return pt;
        }).filter(function(d) { return d; });

        predDot.selectAll("circle").data(predictedPts)
                .enter().append("circle")
                .attr("class", "predicted");
        predDot.selectAll("circle")//.data(predictedPts)
                .attr("cx", function(d) { return d[0]})
                .attr("cy", function(d) { return d[1]})
                .attr("r", 6);

        predictedTrace.attr("d", line(predictedPts));
    });

</script>
</html>
